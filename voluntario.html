        <form class="form-cadastro">
            <h3>Quero ser voluntário</h3>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputnome">Nome</label>
                <input type="text" class="form-control" placeholder="Nome completo" maxlength="50">
              </div>
              <div class="form-group col-md-6">
                <label for="inputtel">CPF/CNPJ</label>
                <input type="number" class="form-control" id="number" placeholder="xxx.xxx.xxx-xx" maxlength="15">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Endereço completo">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Cidade de origem">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Região</label>
                <select id="inputState" class="form-control">
                  <option selected>Selecione sua região</option>
                  <option>Norte</option>
                  <option>Nordeste</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Aceito que a Hubfarma entre em contato.
                </label>
              </div>
            </div>
            <button type="submit" class="btn-contato">Enviar</button>
             
            <div class="form-right">
              <div class="form-group col-md-6 ">
                <label for="inputtel">Telefone</label>
                <input type="tel" class="form-control" id="tel" placeholder="(xx)xxxxx-xxxx" >
              </div>
              <div class="form-group col-md-6 ">
                <label for="inputforma">Formação</label>
                <select id="inputState" class="form-control">
                    <option selected>Selecione sua escolaridade</option>
                    <option>Ensino fundamental</option>
                    <option>Ensino fundamental incompleto</option>
                    <option>Ensino médio</option>
                    <option>Ensino médio incompleto</option>
                    <option>Ensino superior</option>
                    <option>Ensino superior incompleto</option>
                  </select>
              </div>
              <div class="form-group col-md-6 ">
                <label for="inputmail">Insira seu e-mail</label>
                <input type="text" class="form-control" id="text" placeholder="exemplo@exemplo.com" maxlength="75">
              </div>
              <div class="form-group col-md-6 ">
                <label for="inputpassword">Senha</label>
                <input type="password" class="form-control" id="tel" placeholder="Insira sua senha" >
              </div>
              <div class="form-group col-md-6 ">
                <label for="inputpassword" style="white-space: nowrap;">Confirme sua senha</label>
                <input type="password" class="form-control" id="tel" placeholder="Confirme sua senha" >
              </div>
            </div>

            <div class="botao-sinvo">
                <button type="button" class="botao-vol"> <a href="cadastrar.html">Quero ser aluno</a></button><br><br>
                <button type="button" class="botao-sin"> <a href="sindicato.html">Sou sindicado</a></button>
            </div>
